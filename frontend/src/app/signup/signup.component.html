

<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form  [formGroup]="signupForm"
              (ngSubmit)="onsubmitsignup(signupForm.value)" >

                <div class="form-outline mb-4">
                  <input 
                  type="text" 
                  id="form3Example1cg" 
                  class="form-control form-control-lg"
                  formControlName="username" />
                 
                  <div *ngIf="username.invalid && (username.dirty || username.touched)">
                    <mat-error *ngIf="username.errors?.['required']">
                      Your name is required
                    </mat-error>
                </div>
                <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>
                <div class="form-outline mb-4">
                  <input 
                  type="email" 
                  id="form3Example3cg" 
                  class="form-control form-control-lg"
                  required=""
                  formControlName="userEmail" 
                   />
                 
                  <div *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)">
                    <mat-error *ngIf="userEmail.errors?.['required']">
                      Email is required
                    </mat-error>
                    <mat-error *ngIf="userEmail.errors?.['pattern']">
                      Invalid Email 
                    </mat-error>
                  </div>

                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  
                </div>

                <div class="form-outline mb-4">
                  <input 
                  type="password" 
                  id="form3Example4cg" 
                  class="form-control form-control-lg"
                  formControlName="password"
                   />
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <div  *ngIf="password.invalid && (password.dirty || password.touched)">
                    <mat-error *ngIf="password.errors?.['required']">
                      Password is required
                    </mat-error>
                    <mat-error *ngIf="password.errors?.['minlength']">
                      Minimum length is your password is 6
                    </mat-error>
                  </div>

                  </div>
                

                <div class="form-outline mb-4">
                  <input 
                  type="password" 
                  id="form3Example4cdg" 
                  class="form-control form-control-lg" 
                  formControlName="confpassword"
                  (keyup) = "confirmPassword($event)"
                  />
                  
                  
                   
      <mat-error>{{confPwdMsg}}</mat-error>
                  <div  *ngIf="confpassword.invalid && (confpassword.dirty || confpassword.touched)">
                    <mat-error *ngIf="confpassword.errors?.['required']">
                      Password is required
                    </mat-error>
                  </div>
                </div>
                <label class="form-label" for="form3Example4cdg">Repeat your password</label>

                <!-- <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div> -->

                <div class="d-flex justify-content-center">
                  <button 
                  
                   type="submit" 
                   [disabled]="!signupForm.valid" 
                  
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    >Register</button>
                    
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>
                   </form> 

                </div>
               </div> 
             </div> 
           </div> 
         </div> 
       </div> 
     </section>
