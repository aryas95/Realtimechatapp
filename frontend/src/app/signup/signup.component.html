

<section class="container bg-image mt-5">
  
  <div class="mask d-flex align-items-center gradient-custom-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-3">
              <h2 class="text-uppercase text-center mb-4">Create an account</h2>

              <form  [formGroup]="signupForm"
              (ngSubmit)="onsubmitsignup(signupForm.value)" >

                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                  <input 
                  type="text" 
                  id="form3Example1cg" 
                  class="form-control form-control-lg"
                  formControlName="username" />
                 
                  <div *ngIf="username.invalid && (username.dirty || username.touched)">
                    <mat-error *ngIf="username.errors?.['required']">
                      Your name is required
                    </mat-error>
                </div>
                
                </div>
                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input 
                  type="email" 
                  id="form3Example3cg" 
                  class="form-control form-control-lg"
                  required=""
                  formControlName="userEmail" 
                   />
                 
                  <div *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)">
                    <mat-error *ngIf="userEmail.errors?.['required']">
                      Email is required
                    </mat-error>
                    <mat-error *ngIf="userEmail.errors?.['pattern']">
                      Invalid Email 
                    </mat-error>
                  </div>

                  
                  
                </div>

                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input 
                  type="password" 
                  id="form3Example4cg" 
                  class="form-control form-control-lg"
                  formControlName="password"
                   />
                  
                  <div  *ngIf="password.invalid && (password.dirty || password.touched)">
                    <mat-error *ngIf="password.errors?.['required']">
                      Password is required
                    </mat-error>
                    <mat-error *ngIf="password.errors?.['minlength']">
                      Minimum length is your password is 6
                    </mat-error>
                  </div>

                  </div>
                

                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example4cdg">Confirm your password</label>
                  <input 
                  type="password" 
                  id="form3Example4cdg" 
                  class="form-control form-control-lg" 
                  formControlName="confpassword"
                  (keyup) = "confirmPassword($event)"
                  />
                  
                  
                   
      <mat-error>{{confPwdMsg}}</mat-error>
                  <div  *ngIf="confpassword.invalid && (confpassword.dirty || confpassword.touched)">
                    <mat-error *ngIf="confpassword.errors?.['required']">
                      Password is required
                    </mat-error>
                  </div>
                </div>
                

    

                <div class="d-flex justify-content-center">
                  <button 
                  
                   type="submit" 
                   [disabled]="!signupForm.valid" 
                  
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    >Register</button>
                    
                </div>

                <p class="text-center text-muted mt-2">Have already an account? <a routerLink="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>
                   </form> 

                </div>
               </div> 
             </div> 
           </div> 
         </div> 
       </div> 
     </section>
