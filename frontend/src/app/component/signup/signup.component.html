<!-- Material form register -->
<div class="modal-dialog mx-auto container">


        
    <h3 class="card-header info-color white-text text-center py-4">
        <strong>Sign Up</strong>
    </h3><br>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" action="/signup/adduser" style="color: #757575;" onsubmit="return validate()">

            <div class="form-row">
                <div class="col">
                    <!-- First name -->
                    <div class="md-form">
                        <label for="fname">First name</label>
                        <input type="text" id="fname" class="form-control" required>
                        <label for="fname" id="fnamefeedback" style="color:red; visibility:hidden">Should contain only alphabets.</label>
                    </div>
                </div>

                <div class="col">
                    <!-- Last name -->
                    <div class="md-form">
                        <label for="lname">Last name</label>   
                        <input type="text" id="lname" class="form-control" required>
                        <label for="lname" id="lnamefeedback" style="color:red; visibility:hidden">Should contain only alphabets.</label>
                 </div>
                </div>
            </div>

            <!-- E-mail -->
            <div class="md-form mt-0">
                <label for="email">E-mail</label>
                <input id="uid" name="uid" type="email" id="email" class="form-control" required>
                <label for="email" id="emailfeedback" style="color:red; visibility:hidden">Enter valid e-mail id.</label>

            </div>





            <!-- Password -->
            <div class="md-form mt-0">
                <label for="pwd">Password</label>
                <input id="pwd" name="pwd" type="password" id="pwd" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" required>
                <label for="pwd" id="pwdfeedback" style="color:red; visibility:hidden">Password should be minimum 8 characters</label>

            </div>
      
            <!-- Sign up button -->
            <!-- <button class="btn btn-outline-info btn-rounded  my-4 waves-effect z-depth-0" type="submit">Sign Up</button> -->
            <button id="signup" name="signup" type="submit" class="btn btn-success text-center">Sign Up</button>
            <br>

            
            <!-- Terms of service -->
            <p>By clicking
                <em>Sign Up</em> you agree to our
                <a href="#" >terms of service</a>

        </form>
        <!-- End of Form -->

    </div>


</div>
<!-- End of Material form register -->
